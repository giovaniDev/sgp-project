<body>
  <header><h1>SGP 3.0</h1></header>
  
  <main>
    <form action="">
      <p>Logistica</p>
      <label for="id_call">Requisição</label>

      <label for="log_check_id">Crachá</label>
      <input name="log_check_id" id="log_check_id" type="number">

    <form action="">
